name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate ABI
        working-directory: ./frontend
        run: npm run genabi

      - name: Detect basePath
        id: basepath
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          REPO_OWNER=${GITHUB_REPOSITORY%/*}
          
          if [ "$REPO_NAME" = "${REPO_OWNER}.github.io" ]; then
            BASE_PATH=""
            echo "Repository is username.github.io, basePath will be empty"
          else
            BASE_PATH="/$REPO_NAME"
            echo "Repository is $REPO_NAME, basePath will be $BASE_PATH"
          fi
          
          echo "BASE_PATH=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Detected basePath: $BASE_PATH"

      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.BASE_PATH }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

